<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-awesome cdn -->
    <script src="https://kit.fontawesome.com/b9bcdc26c3.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header -->
         <header class="flex pt-10 mb-20">
            <!-- Text Content -->
             <div>
                <h1 class="text-5xl md:text-8xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                    <p class="text-gray-500 w-3/4 py-8">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <br>
                    <button class="bg-gradient-to-l from-[#FF0000] to-[#FF8938] px-6 py-2 rounded-lg text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-l"></i></button>

             </div>
             <!-- image content -->
              <div class="relative">
             <div>
              <img class="w-full" src="images/banner.png" alt="">
             </div>
             <!-- card -->
              <div class="flex  items-center  bg-white shadow rounded-md px-2 py-2 md:px-10 md:py-10 absolute top-48 left-12 md:top-80 md:left-14 lg:lef-20">
                <!-- icon -->
                 <div>
                  <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                 </div>
                 <div class="text-left ml-4">
                  <h1 class="lg:text-2xl font-bold">5.00</h1>
                  <p class="text-gray-500">Trust Pilot Ratings</p>
                 </div>

              </div>
              

              </div>
            </div>

         </header>
    </main>
    
</body>
</html>
